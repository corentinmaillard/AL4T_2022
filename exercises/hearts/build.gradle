plugins {
    id 'application'
}

sourceCompatibility = 15
targetCompatibility = 15

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:16.0.2'
}

application {
    // Define the main class for the application.
    mainClass = 'be.ecam.Controller.Main'
}

run {
    standardInput = System.in
}
